<!DOCTYPE html>
<html lang="en">

<head>
    <meta cahrset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=windows-1251" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/9ad04bd1b1.js"></script>

    <div class="wrapper">

    	<span class="successful">
    		Вы вошли ^_^
    	</span>

    	<span class="unsuccessful">
    		Вы не вошли :(
    	</span>

    	<div class="forms">
         <form action="#" class="reg">
            <input type="text" placeholder="Логин" class="loginReg">
            <div class="group">
                <input name="passReg" type="password" placeholder="Пароль" class="passReg">
                <i class="fas fa-eye show__pass"></i>
            </div>
            <div class="btn regBtn">Регистрация</div>
        </form>

        <form action="#" class="signForm">
            <input type="text" placeholder="Логин" class="loginSign">
            <div class="group">
                <input name="PassSign" type="password" placeholder="Пароль" class="passSign">
                <i class="fas fa-eye show__pass"></i>
            </div>
            <div class="btn signBtn">Войти</div>
        </form>   
        </div>

        <div class="users__list">
            
        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
